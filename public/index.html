<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Cotiss Feedback Form</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <h1>Cotiss</h1>
      </nav>
      <div class="card">
        <h2>
          We appreciate your feedback to help improve our services
        </h2>
        <form id="form">
          <div class="feedback">
            <label class="hidden" for="feedback">Feedback</label>
            <textarea
              rows="3"
              type="text"
              name="feedback"
              id="feedback"
              placeholder="Your feedback"
            ></textarea>
          </div>
          <button>Submit</button>
        </form>
        <span id="status"></span>
      </div class="card">
    </div>
    <script src="./utils.js"></script>
  </body>
</html>
